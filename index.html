<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Crack the Code</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="Crack the Code">
  <meta property="og:type" content="Game">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<script src="js/app.js"></script>
<script src="js/level1.js"></script>
<script src="js/level2.js"></script>
<script src="js/level3.js"></script>

<body>
  <div class="inOut" >
    <img class="yippie hidden" id="img" src="https://media.tenor.com/gjTjxUCoP3sAAAAj/jumping-gatito.gif"></href>
    <div >
      <div>
        <button onClick="overlaySettings()" class="menu settingsM">Settings</button>
        <button onClick="overlayHelp()" class="menu helpM">Help</button>
      </div>
      <div>
        <div class="overlay settingsO hidden" id="overlaySettings">Test</div>
        <div class=" overlay helpO hidden" id="overlayHelp">
          How the game works:<br/><br/>
          - You type in a number between 0 and 100<br/><br/>
          - You get feedback to your guessed number<br/><br/>
          - With the information you got you can try again until you get the correct solution<br/><br/>
        </div>
      </div>
    </div>

    <div class="output" id="output">

    </div>
    <div>
      <label>
        <input id="input" type="Text" name="Input" placeholder="Type in a number between 0 and 100" onkeydown="guess(this)"/>
      </label>
    </div>
  </div>
</body>
</html>
